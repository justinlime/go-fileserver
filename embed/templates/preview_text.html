{{ define "preview" }}

  {{ if .Extra.HighlightedSuccess }}
    <script src="/embed/js/copy_code.js" defer></script>
    <div class="text-preview-container">
      <button class="copy-button">Copy</button>
      {{ .Extra.HighlightedText }}
    </div>
  {{ else }}
    <p>(File too large to preview text)</p>
  {{ end }}

{{ end }}
