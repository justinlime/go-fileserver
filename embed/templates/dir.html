<ul>
{{ range . }}
  {{ if .IsDir }}
  <li>
    <a class="download-dir" href="{{ .WebPath }}">{{ .Name }}</a> <span>{{ .Size }}</span>
  </li>
  {{ end }}
{{ end }}
{{ range . }}
  {{ if not .IsDir }}
  <li>
    <a class="download-file" href="{{ .WebPath }}">{{ .Name }}</a> <span>{{ .Size }}</span>
  </li>
  {{ end }}
{{ end }}
</ul>
